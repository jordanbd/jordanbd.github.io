<!DOCTYPE html>
<html>
<head>
    <title>Design2</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/game2.css" />
</head>
<body>

<div class="grid">
    <div class="col-1-4"><!-- side -->&nbsp;</div>
    <div class="col-1-2">
        <h1 class="pageTitle">
            <span>Overwatch Beta: The RPG</span>
        </h1>
    </div>
    <div class="col-1-4"><!-- side -->&nbsp;</div>
</div>

<div class="grid">
    <div class="col-1-4"><!-- side -->&nbsp;</div>
    <div class="col-1-2">
        <!-- content -->

        <div class="panel-character grid">
            <div class="col-3-4 panel-character-stats">
                <table class="character-stats">
                    <tr>
                        <th>Name</th>
                        <td>blizzfan1996</td>
                    </tr>
                    <tr>
                        <th>Money</th>
                        <td class="money">$828282</td>
                    </tr>
                    <tr>
                        <th>Salt level</th>
                        <td>Relax bro, why are you so mad?</td>
                    </tr>
                    <tr>
                        <th>Beta chance</th>
                        <td class="beta-chance">You were never getting in anyway</td>
                    </tr>
                </table>
            </div>
            <div class="col-1-4 panel-timer">
                <span class="clock">52:55</span>
                <span class="description">until beta wave ends...</span>
            </div>
        </div>

        <span style="color:#00b4ff;">Beta news stream</span>
        <div class="panel-news">
            &nbsp;
        </div>

        <div>
            <div class="panel-actions">
                <button>Attack</button>
                <button>Item</button>
                <button>Shop</button>
                <button>Run</button>
            </div>
            <div class="panel-actions-options">
                <div class="action-option">
                    <span class="title">Go for a walk</span>
                    <span class="description">You go for a leisurely walk.</span>
                </div>
            </div>
        </div>

        <!--<p style="color:#4984B8;background-color: gray;">what color is this?</p>-->

    </div>
    <div class="col-1-4"><!-- side -->&nbsp;</div>
</div>

</body>
</html>
